name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: dev
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - uses: actions/checkout@4
      - name: test_w32
        run: |
          cmake . --preset w32
          cmake --build build_w32 -t tb
          ctest --test-dir build_w32

