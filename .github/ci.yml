name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: dev
    credentials:
      username: ${{ github.actor }}
      password: ${{ secrets.github_token }}
    steps:
      name: configure
      steps: cmake . --preset w32
      name: build
      steps: cmake --build build_w32 -t tb
      name: test
      steps: ctest --test-dir build_w32
