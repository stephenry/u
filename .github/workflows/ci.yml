name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: dev
    credentials:
      username: ${{ github.actor }}
      password: ${{ secrets.github_token }}
    steps:
      name: test
      steps: |
        cmake . --preset w32
        cmake --build build_w32 -t tb
        ctest --test-dir build_w32

